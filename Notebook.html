<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Notebook.css" rel="stylesheet">
    <title>Notebook</title>
</head>
<body>
    <h3>Записна книжка</h3>
    <div class="input">
        <input id="surname" type="text" placeholder="Прізвище">
        <input id="name" type="text" placeholder="Імя">
        <input id="tel" type="tel" placeholder="Телефон">
        <input id="bithday" type="date" placeholder="Дата народження">
        <input id="email" type="email" placeholder="Поштова скринька">
        <button id="save">Зберегти</button>
    </div>

    <div id="presenter">    </div>
    <script src="Notebook.js">  </script>
</body>
</html>
